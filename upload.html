<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部门预算导入 - 北京SKP</title>
    <!-- 加入网站头像 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(45deg, #005288, #0F3057);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        .upload-form {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .upload-form:hover {
            transform: scale(1.05);
        }
        .upload-form select,
        .upload-form input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            font-size: 16px;
            background-color: #222;
            color: #fff;
            transition: border-color 0.3s ease;
        }
        .upload-form select:hover,
        .upload-form input[type="file"]:hover {
            border-color: #fff;
        }
        .upload-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #0077b6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-form input[type="submit"]:hover {
            background-color: #005288; /* hover 时使用主颜色 */
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #888;
        }
        .skp-logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- 加入skplog -->
<img class="skp-logo" src="/src/templates/logo-pink.png" alt="SKP Logo">
<h1>销售计划管理</h1>
<form class="upload-form" action="http://127.0.0.1:8080/upload/uploadFile" method="post" enctype="multipart/form-data">
    <label>
        <select name="budgetType" required>
            <option value="" disabled selected>选择预算类型</option>
            <option value="appraisal">考核预算</option>
            <option value="sprint">冲刺预算</option>
        </select>
    </label>
    <input type="file" name="budgetFile" accept=".xlsx, .xls" required>
    <input type="submit" value="上传">
</form>
<div class="footer">
    &copy; 2024 北京SKP. 保留所有权利。
</div>
</body>
</html>
